<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Page Title</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1> Water Waste</h1> 
        <div >
            <img id="cupImg" src="assets/before.png" width= 20%>
            <h3 >CALIBRATE</h3>
            <video id="sinkVid" src="assets/Sink Calibration.mp4" type="video/mp4" width=40% autoplay loop>
            <button id="start_c"  type="button">START</button>
            <button id="stop_c"  type="button">STOP</button>
            <button id="confirm_c"  type="button">CONFIRM</button>
      
            <label for="amountValue">
                <h3  id = "amount">AMOUNT</h3>
            </label>
            <select name="amountValue" id="amountValue">
                <option value="cup">1 CUP</option>
                <option value="gallon">1 GALLON</option>
                <option value="liter">1 LITER</option>
            </select>
            <br></br>
            <a href="Time.html">
                <button  id="go"  type="button">GO</button>
            </a>
        </div>

        <div>
           
            <h3 >HOW MUCH TIME TODAY?</h3>
            <video id="timerVid" src="assets/Timer Step.mp4" type="video/mp4" width=40% autoplay loop>
            <button id="start_t"  type="button">START</button>
            <button id="stop_t"  type="button">STOP</button>
            <button id="confirm_t"  type="button">CONFIRM</button>
      
            <h3  id = "device">DEVICE USED</h3>
            
            <button  id="go"  type="button">GO</button>
        </div>

    </body>
    <script src="Calibrate_And_Time.js"></script>
</html>
